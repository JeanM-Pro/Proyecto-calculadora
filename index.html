<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" type="text/javascript" defer></script>
    <script src="calculadora.js" type="text/javascript"></script>
    <script src="display.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div id="calculadora" class="calculadora">
            <div class="display">
                <div id="valor-anterior" class="result"></div>
                <div id="valor-actual" class="result"></div>
            </div>
            
            <button class="btn" onclick="display.borrar()">&larr;</button>
            <button class="btn" onclick="display.borrarTodo()">C</button>
            <button class="btnoperadores" value="dividir">/</button>
            <button class="btnoperadores" value="multiplicar">X</button>
            <button class="btn" id="numeros">7</button>
            <button class="btn" id="numeros">8</button>
            <button class="btn" id="numeros">9</button>
            <button class="btnoperadores" value="restar">-</button>
            <button class="btn" id="numeros">4</button>
            <button class="btn" id="numeros">5</button>
            <button class="btn" id="numeros">6</button>
            <button class="btnoperadores" value="sumar">+</button>
            <button class="btn" id="numeros">1</button>
            <button class="btn" id="numeros">2</button>
            <button class="btn" id="numeros">3</button>
            <button class="btnoperadores" id="btnigual" value="igual">=</button>
            <button class="btngrande2" id="numeros">0</button>
            <button class="btn" id="numeros">.</button>
            
        </div>
    </div>    
</body>
</html>
