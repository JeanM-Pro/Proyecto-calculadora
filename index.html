<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calculadora" class="calculadora">
            <div class="display">
                <div id="valor-anterior" class="result"></div>
                <div id="valor-actual" class="result"></div>
            </div>
            
            <button class="btn">&larr;</button>
            <button class="btn">C</button>
            <button class="btn">/</button>
            <button class="btn">X</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btngrande1">=</button>
            <button class="btngrande2">0</button>
            <button class="btn">.</button>
            
        </div>
    </div>    
</body>
</html>
